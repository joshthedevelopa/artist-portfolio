jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18 ]
    name: Node ${{ matrix.node }} Server
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build